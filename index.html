<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top-half">
            <div class="navbar">
                <span class="back-arrow"></span>
                <span class="menu-button"></span>
            </div>

            <div class="album-cover">
                <img src="./image.jpg" alt="">
            </div>

            <div class="current-track-details">
                <p class="album-title">Oblivion Soundtrack</p>
                <p class="track-title">- M83 - Oblivion (ft. Susanne Sundfor)</p>
            </div>
        </div>

        <div class="divider">
            <div class="time-icon"></div>
        </div>
        

        <div class="bottom-half">
            <div class="time">1:50 / 4:02</div>
            
            <div class="buttons">
                <span class="button button-1"></span>
                <span class="button button-2"></span>
                <span class="button button-3"></span>
                <span class="button button-4"></span>
                <span class="button button-5"></span>
            </div>

            <div class="track-selection">
                <div class="track-details">
                    <div class="track">
                        <span>Supercell</span>
                        <span>05:13</span>
                    </div>
                    <div class="track">
                        <span>Tech 49</span>
                        <span>03:11</span>
                    </div>
                    <div class="track">
                        <span>The Library</span>
                        <span>04:24</span>
                    </div>
                    <div class="track">
                        <span>The Library</span>
                        <span>02:14</span>
                    </div>
                </div>
                
                <div class="side-scroll">
                
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
